<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .scrolling-text {
        margin: 0;
        padding: 0;
        height: 100vw;
        overflow-x: hidden;
    }

    img {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        white-space: nowrap;
        font-size: 100px;
        left: 100vw;
    }
</style>

<body>


    <div class="scrolling-text">
        <img src="https://volkoh.com/newvolkoh/wp-content/uploads/2023/05/pseudo.png" alt="">
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        jQuery(document).on('scroll', function () {
            jQuery('img').css("left", Math.max(100 - 0.2 * window.scrollY, 1) + "vw");
        })
    </script>

</body>

</html>
